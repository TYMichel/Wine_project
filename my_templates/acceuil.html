<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet de programmation python.</title>
    <style>
        /* Int√©gration du CSS Bootstrap */
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff; /* Bleu Bootstrap */
        }
        .btn-success {
            background-color: #28a745; /* Vert Bootstrap */
        }
        .btn-warning {
            background-color: #ffc107; /* Jaune Bootstrap */
            color: #343a40; /* Noir pour contraste sur fond jaune */
        }
        .github-logo {
            width: 50px; /* Taille du logo GitHub */
            height: auto;
            margin-right: 10px;
            vertical-align: middle; /* Aligner verticalement avec le texte */
        }
        .github-link {
            display: inline-flex; /* Pour aligner image et texte */
            align-items: center;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="welcome-message">Bienvenue sur notre projet de programmation python</p>
        <div class="button-group">
            <button class="btn btn-primary"><a href="{{ lien_bobo }}">BoBo</a></button>
            <button class="btn btn-success"><a href="{{ lien_erland }}">Erland</a> </button>
            <button class="btn btn-warning"><a href="{{ lien_luther }}">Luther</a></button>
        </div>
        <a href="https://github.com" class="github-link" target="_blank" rel="noopener noreferrer">
          {% load static %}
            <img src="{% static 'github.png' %}" alt="Logo GitHub" class="github-logo">
               Lien Github du projet. 
        </a>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
